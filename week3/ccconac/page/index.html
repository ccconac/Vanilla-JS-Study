<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소개 캐러셀</title>
    <link rel="stylesheet" href="../styles/review.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <h1>동물 소개</h1>
        <article class="review-container">
          <div class="image-container">
            <img
              class="image"
              id="img"
              src="https://i.pinimg.com/564x/7b/d7/e0/7bd7e063df6f4948324f0a0df13a95ae.jpg" />
          </div>
          <h4 class="name" id="animal-name">카피바라</h4>
          <p class="keyword" id="animal-type">초식 동물</p>
          <p id="description">카피바라는 어쩌구</p>
          <div class="arrow-buttons">
            <button class="arrow-button" id="prev-btn"><</button>
            <button class="arrow-button" id="next-btn">></button>
          </div>
          <button class="surprise-button" id="surprise-btn">서프라이즈!</button>
        </article>
      </section>
    </main>
    <script type="module" src="../scripts/app.js"></script>
  </body>
</html>
