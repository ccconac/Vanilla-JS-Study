<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week12</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="player">
        <ul id="playerList" class="player_list">
          <li>
            <h3>Player 1</h3>
            <img alt="" />
          </li>
          <li>
            <h3>Player 2</h3>
            <img alt="" />
          </li>
          <li>
            <h3>Player 3</h3>
            <img alt="" />
          </li>
          <li>
            <h3>Player 4</h3>
            <h1 id="answer">Answer</h1>
          </li>
        </ul>
      </section>
      <section class="draw">
        <div class="draw_section">
          <canvas></canvas>
          <div class="tool_pannel">
            <ul id="colorPallete" class="color_pallete">
              <li class="black"></li>
              <li class="red"></li>
              <li class="blue"></li>
              <li class="yellow"></li>
              <li class="green"></li>
            </ul>
            <img id="pen" src="./assets/icons8-pen-48.png" />
            <img id="eraser" src="./assets/icons8-erase-32.png" />
          </div>
        </div>
        <div class="control_pannel">
          <span class="timer">
            <h1 id="minute">01</h1>
            <h1>:</h1>
            <h1 id="second">00</h1>
          </span>
          <span class="submit">
            <input id="answerInput" type="text" />
            <button id="submitButton">Submit</button>
          </span>
        </div>
      </section>
    </main>
  </body>
  <script type="module" src="./app.js"></script>
</html>
