<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter</title>
    <link rel="stylesheet" href="../styles/counter.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
  </head>
  <body>
    <container class="container">
      <h2 class="title">Counter</h2>
      <h1 class="digit" id="digit">0</h1>
      <div class="button-container" id="buttons">
        <button class="button" id="divide">DIVIDE</button>
        <button class="button" id="decrease">DECREASE</button>
        <button class="button" id="reset">RESET</button>
        <button class="button" id="increase">INCREASE</button>
        <button class="button" id="multiply">MULTIPLY</button>
      </div>
    </container>
    <script type="module" src="../script/app.js"></script>
  </body>
</html>
